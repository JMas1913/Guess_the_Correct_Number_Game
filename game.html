<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css" />
    <title>Number guessing game</title>
</head>

<body>
    <h1>Can You Guess The Correct Number?</h1>

    <p>The computer has selected a random number between 1 and 100. You get 10 tries to guess the correct number. It
        will tell you if you've guessed too high or too low.</p>

    <div class="form">
        <label for="guessField">Enter a number: </label><input type="text" id="guessField" class="guessField">
        <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastChance"></p>
        <p class="lowOrHi"></p>
    </div>

    <script type="text/javascript" src="game.js"></script>
</body>

</html>
